# Dies ist ein Beispiel für die Charaktere, deren Eigeschaften, Beziehungen und Geheimnisse. Bei der Erstellung eigener Charaktere sollten die Eigenschaften so gewählt werden, dass sie interessante Dynamiken und Konflikte ermöglichen, die im Laufe des Spiels aufgedeckt werden können. Die Geheimnisse sollten eng mit den Zielen und Beziehungen der Charaktere verknüpft sein, um die Spannung zu erhöhen.
characters:
  - id: Char_A
    name: "Char_A"
    public_description: "Galeristin, souverän, wirkt kontrolliert."
    traits:
      - "charmant"
      - "konfliktscheu"
      - "risikobereit"
    goals:
      public_goal: "Den Abend ohne öffentlichen Skandal überstehen, Verdächtigungen moderieren und den Eindruck kontrollierter Kooperation aufrechterhalten."
      private_goal: "Ein belastendes Dokument zurückholen, bevor es in fremde Hände gerät, und jede Verbindung zu ihrer Manipulation des Testaments verwischen."
    relationships:
      - with: Char_B
        type: "geschäftlich"
        valence: -2      # -3..+3 (Konflikt/Bindung)
        notes: "Char_B schuldet Char_A Geld."
      - with: Char_C
        type: "freundschaft"
        valence: +2
        notes: "Char_C weiß zu viel über Char_A."
    secrets:
      - id: S_Char_A_1
        summary: "Char_A hat das Testament manipuliert, einzelne Formulierungen nachträglich angepasst und eine frühere Version entfernt; ein materieller Beweis dafür existiert weiterhin."
        stakes: "Ruin/Haft"
        holders: [Char_A]            # Wer weiß es sicher
        reveal_rule:
          earliest_round: 2
          trigger: "Wenn jemand nach dem Testament fragt"
    murder_context:
      is_murder: false                # true nur bei der tatsächlichen Täterrolle
      motives:
        - id: M_Char_A_1
          type: "finanziell"
          strength: 3                 # 1..3
          rationale: "Das Opfer wollte Char_A mit einer dokumentierten Vergleichsversion des Testaments konfrontieren und ihr damit beruflichen Ruin sowie strafrechtliche Folgen aufzwingen."
          supports_clues: [K_DOC_3]
      opportunities:
        access_level: "mittel"        # niedrig/mittel/hoch
        constraints: "War zwischen 21:10-21:20 unbeobachtet."
  - id: Moerder
    name: "Moerder"
    public_description: "Anwalt des Opfers, geschniegelt, wirkt hilfsbereit, beantwortet Fragen oft mit Gegenfragen."
    traits:
      - "analytisch"
      - "ehrgeizig"
      - "kontrolliert"
    goals:
      public_goal: "Den Abend geordnet halten, Konflikte juristisch einrahmen und spontane Aussagen unterbinden, die die Runde sofort spalten könnten."
      private_goal: "Ein verschwundenes Schriftstück finden, bevor es jemand anderes findet, und die Spur zu seiner eigenen 'kreativen' Vertragsauslegung verdecken."
    relationships:
      - with: Char_B
        type: "rivalität"
        valence: -2
        notes: "Beide konkurrieren um Einfluss beim Opfer; Char_D hält Char_B für unzuverlässig."
      - with: Char_A
        type: "geschäftlich"
        valence: +1
        notes: "Char_D hat Char_A juristisch geholfen; er erwartet dafür Loyalität."
      - with: Char_C
        type: "schutz"
        valence: +1
        notes: "Er behandelt Char_C herablassend 'fürsorglich' und unterschätzt sie."
    secrets:
      - id: S_Char_D_1
        summary: "Char_D hat eine Klausel im Sinne des Opfers 'kreativ' ausgelegt, gegenteilige Hinweise im Begleitprotokoll abgeschwächt und sich dadurch berufsrechtlich angreifbar gemacht."
        stakes: "Berufsverbot / Erpressbarkeit"
        holders: [Char_D]
        reveal_rule:
          earliest_round: 2
          trigger: "Wenn jemand nach dem letzten Vertrags-/Testament-Update fragt"
      - id: S_Char_D_2
        summary: "Char_D war kurz vor dem Mord in der Bibliothek, entnahm dort ein Schriftstück aus einer Mappe und verschwieg diesen Zugriff anschließend vollständig."
        stakes: "Verdacht als Täter / Vertuschung"
        holders: [Char_D]
        reveal_rule:
          earliest_round: 3
          trigger: "Wenn Char_D direkt nach seinem Aufenthaltsort zwischen 21:10 und 21:20 gefragt wird"
    murder_context:
      is_murder: true                 # Beispielhaft; in echten Daten genau eine Rolle auf true setzen
      motives:
        - id: M_Char_D_1
          type: "schutz / vertuschung"
          strength: 2
          rationale: "Das Opfer drohte, Char_D’ juristische Manipulation noch am selben Abend offenzulegen, was unmittelbare Ermittlungen und den Verlust seiner Zulassung auslösen konnte."
          supports_clues: []   # z.B. später: [K_DOC_X]
        - id: M_Char_D_2
          type: "macht"
          strength: 1
          rationale: "Ohne das Opfer verliert Char_D seinen direkten Einflusskanal; mit dem richtigen Dokument könnte er zentrale Entscheidungen dennoch kontrollieren und seine Position sichern."
          supports_clues: []
      opportunities:
        access_level: "hoch"
        constraints: "Hat plausiblen Grund, sich frei im Haus zu bewegen; kann unauffällig Dokumente erreichen."
  - id: Opfer
    name: "Opfer"
    public_description: "Gastgeber des Abends, wirkte angespannt und hielt offenbar belastende Informationen zurück."
    traits:
      - "beharrlich"
      - "misstrauisch"
      - "provokativ"
    goals:
      public_goal: "Die Runde strukturiert durch die offenen Fragen führen, zentrale Belege schrittweise teilen und die Gruppe auf eine nachvollziehbare Rekonstruktion der Ereignisse festlegen."
      private_goal: "Mindestens eine der beteiligten Personen durch gezielte Konfrontation mit Teilbeweisen zu einem überprüfbaren Widerspruch oder Geständnis bewegen und dabei die vollständige Beweiskette bis zum entscheidenden Moment zurückhalten."
    relationships:
      - with: Char_A
        type: "konflikt"
        valence: -2
        notes: "Opfer konfrontierte Char_A mit einer datierten Vertragskopie samt handschriftlichen Korrekturen und drohte, diese Unterlagen bei der nächsten Rückkehr ins Tal gleichzeitig an Presse und Ermittlungsbehoerde weiterzugeben."
      - with: Moerder
        type: "bedrohung"
        valence: -3
        notes: "Opfer kündigte an, noch am selben Abend ein versiegeltes Dossier mit Kontoauszügen, Telefonprotokollen und einer unterschriebenen Zeugenerklärung an eine externe Vertrauensperson zu übergeben, falls ihm etwas zustößt."
    secrets:
      - id: S_Opfer_1
        summary: "Opfer verschwieg über Jahre, dass es nach dem ursprünglichen Vorfall selbst eine zentrale Spur manipulierte und eine frühe Zeugenaussage absichtlich abgeschwächt hatte, um sich vor eigener Strafverfolgung zu schützen."
        stakes: "Verlust von Vertrauen und möglicher strafrechtlicher Ärger."
        holders: [Opfer]
        reveal_rule:
          earliest_round: 4
          trigger: "Wenn nach dem Grund für das lange Schweigen des Opfers gefragt wird"
